<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <style>
        body {
            background-color: #faf8f5;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
            
        }
        /* .btn{
            background-color: rgb(0, 14, 8);
            color: rgb(245, 185, 21);
            font-weight: bold;
        }
        .btn:hover{
            background-color:  rgb(245, 185, 21);
            color: black;
            font-weight: bold;
        } */
    </style>
</head>

<body>

    <div class="container login-container p-3  border border-dark p-5 rounded-5 border-0 shadow-lg" style="box-shadow: rgba(245, 213, 213, 0.1) 0px 10px 15px -3px, rgba(245, 243, 243, 0.05) 0px 4px 6px -2px; background-color: rgb(247, 244, 244);">
        <h1 class="text-center mb-4 text-warning">Admin Login</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label text-warning" style="text-align: center; color: rgb(14, 14, 13); font-size: 20px; font-weight: bold;">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-warning" style="text-align: center; color: rgb(12, 12, 12); font-size: 20px;  font-weight: bold;">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-warning btn-block border-0 py-2 rounded-pill" >Sign in</button><br><br>
                <p><a href="{%url 'index' %}" style="text-decoration: none; color: rgb(7, 7, 7); font-weight: bold;">Back to Home</a></p>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
